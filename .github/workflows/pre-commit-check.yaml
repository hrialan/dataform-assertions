name: pre-commit check
on:
  pull_request:
    branches:
      - main
jobs:
  pre-commit-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install pre-commit
      - run: pre-commit run --all-files
